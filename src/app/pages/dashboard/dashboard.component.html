<div class="w-full py-4 space-y-6 flex flex-col items-center justify-center bg-red-peach">
    <div class="w-3/4">
        <app-headers></app-headers>
    </div>
    <div class="w-3/4 py-2 border-t-2 border-cream border-b-2">
        <app-breadcrumb></app-breadcrumb>
    </div>
    <div class="flex flex-row w-3/4 space-x-2">
        <div class="w-8/12 flex flex-col space-y-8">
            <!-- VIDEO -->
            <app-preview-video [content]="movie" [title]="'Video'" [option]="'Browse all videos'" [uploadTitle]="'Upload Your Own Video'"></app-preview-video>
           
            <!-- PEOPLE -->
            <app-preview-people [section]="'people'" [content]="people" [title]="'People'" [option]="'View all'" [uploadTitle]="'Show Your Work'"></app-preview-people>
            <!-- <app-preview-people [section]="'people'" [content]="people" [title]="'People'" [option]="'View all'" [uploadTitle]="'Show Your Work'"></app-preview-people> -->
            <app-preview-document [content]="document" [title]="'Document'" [option]="'Browse all document'" [uploadTitle]="'Share Your Document'"></app-preview-document>
            <!-- DOCUMENT -->
            <!-- <app-preview-menu [title]="'Document'" [option]="'Browse all documents'" [uploadTitle]="'Share Your Document'"></app-preview-menu> -->
        </div>
        <div class="w-4/12 flex flex-col space-y-8">
            
            <div class="flex flex-col">
                <div class="flex flex-row items-center justify-between py-2 border-b-2 border-cream">
                    <p class="w-full text-md text-cream font-semibold">Activity</p>
                    <p class="w-full cursor-pointer text-xs text-cream">View timeline/ Filter Activity</p>
                </div>
                <div class="flex flex-col w-full space-y-4 mt-4">
                    <ng-container *ngFor="let item of activity; let i = index">
                        <div class="w-full h-auto flex flex-row items-center justify-start space-x-2 hover:border-2 hover:border-cream" (click)="deleteItems(i)">
                            <div class="w-16 h-16 bg-cream"></div>
                            <div class="flex flex-col w-full space-y-1">
                                <p class="text-md text-cream font semibold">Jhon Doe <span class="text-xs">shared a document</span></p>
                                <p class="text-cream text-xs break-words">{{item.todo}}</p>
                                <div class="flex flex-row items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f4e4cc" class="w-3 h-3">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                                    </svg>
                                    <p class="text-mini">19 minutes ago</p>
                                </div>
                            </div>
                        </div>
    
                    </ng-container>
                </div>
            </div>
            <div class="flex flex-col">
                <div class="flex flex-row items-center justify-between py-2 border-b-2 border-cream">
                    <p class="w-full text-md text-cream font-semibold">Channels</p>
                    <p class="w-full cursor-pointer text-xs text-cream">Browse all channels</p>
                </div>
                <div class="grid grid-cols-2 gap-5 w-full mt-4 mt-4">
                    <ng-container *ngFor="let item of channel">
                        <div class="col-span-1 bg-cream relative h-24 flex flex-row items-center justify-start space-x-2 hover:border-2 hover:border-cream">
                            <p class="absolute left-2 bottom-2 text-xs">{{item.title}}</p>
                        </div>
    
                    </ng-container>
                </div>
            </div>

        </div>
    </div>
    <div class="w-3/4 pt-4 border-t-2 border-cream">
        <app-footer></app-footer>
    </div>
</div>
